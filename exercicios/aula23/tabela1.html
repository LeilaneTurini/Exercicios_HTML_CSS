<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            height: 500px;
            width: 500px;
            border-collapse: collapse;

        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: top ;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>

<body>
    <h1> Primeira tabela </h1>
    <table>
        <tr class="Linha">
            <td>A1</td>
            <td> B1</td>
            <td class="dado"> C1</td>
        </tr>
        <tr>
            <td> A2
            <td> B2
            <td class="numero"> C2
        </tr>
        <tr>
            <td> A3</td>
            <td> B3</td>
            <td class="numero"> C3</td>
        </tr>
        <tr>
            <td> A4</td>
            <td> B4</td>
            <td> C4</td>
        </tr>
    </table>
</body>

</html>
