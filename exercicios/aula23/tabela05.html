<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
    <style>

body    {   font-family: Arial, Helvetica, sans-serif;}

table   {   width: 500px;
            border-collapse: collapse;}

caption {   font-size: 1.3em;
            font-weight: bold;
            padding: 20px;}

th, td  {   border: 1px solid black; 
            padding: 20px;}

col.cNome{ background-color: rgb(197, 152, 152);}
col.cProfissão{ background-color: bisque;}


    </style>
</head>
<body>
    <table>
        <caption> Cadastro</caption>
        <colgroup>
         <col class="cNome">
         <col class="cSexo">
         <col class=" cIdade">

        <tr> 
            <th scope="col"> Nome</th> 
            <th scope="col"> Sexo</th>

        </tr>

        </tr>
        <tr>

        </tr>
        <tr>

        <tr> 
            <td> Pedro</td>

            <td>Pedreiro</td>
        </tr>
    </table>
</body>
</html>
