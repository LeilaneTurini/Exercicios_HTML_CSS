<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>

    <h1> Tags em HTML</h1>
    <p1> Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p1>

    <ul type="square">
        <li> <abbr title="Use a tag <p>">Parágrafo</abbr>
        <li> <abbr title="Use a tag <h1>">Títulos</abbr>
        <li> <abbr title="Use a tag <img src>"> Imagens</abbr>
        <li> <abbr title=" Use a tecla CTRL+SHIFT+P para envelopar e abbr para abreviações">Abreviações </abbr>
        <li> <abbr title=" Use a tag <code> para deixar o codigo espaçado corretamente, e a tag <pre> <code> para mantes o codigo pré formatado">Código-fonte</abbr>
        <li><abbr title=" Use a tag <OL> para listas ordenadas e numeradas ou alfabeticas <A> ou <a> e usar <li> para cada item da lista">Listas numeradas</abbr>
        <li><abbr title=" Use a tag <UL> para lista nao ordenada e <li> para os itens da lista ">Listas com demarcadores </abbr>

        </li>

    </ul>
</body>

</html>
